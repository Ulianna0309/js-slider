<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/00a4f5191d.js" crossorigin="anonymous"></script>

    <title>Slider</title>
</head>

<body>

    <div id="slider" class="carousel">
        <div id="slides" class="slides">
            <div class="slide active"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>

        <ol id="indicators-container" class="indicators">
            <li class="indicator active" data-slide-to="0"></li>
            <li class="indicator" data-slide-to="1"></li>
            <li class="indicator" data-slide-to="2"></li>
            <li class="indicator" data-slide-to="3"></li>
            <li class="indicator" data-slide-to="4"></li>
        </ol>

        <div class="controls">
            <span id="pause-btn" class="control control-pause" type="button"><i class="far fa-pause-circle"></i></span>
            <span id="prev-btn" class="control control-prev" type="button"><i class="fas fa-angle-left"></i></span>
            <span id="next-btn" class="control control-next" type="button"><i class="fas fa-angle-right"></i></span>
        </div>

    </div>

    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
